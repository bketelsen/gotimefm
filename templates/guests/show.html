<div class="page-header">
  <h1>Guest#Show</h1>
</div>

<ul class="list-unstyled list-inline">
  <li><a href="<%= guestsPath() %>" class="btn btn-info">Back to all Guests</a></li>
  <li><a href="<%= editGuestPath({ guest_id: guest.ID })%>" class="btn btn-warning">Edit</a></li>
  <li><a href="<%= guestPath({ guest_id: guest.ID })%>" data-method="DELETE" data-confirm="Are you sure?" class="btn btn-danger">Destroy</a>
</ul>

<p>
  <strong>FirstName</strong>: <%= guest.FirstName %>
</p>
<p>
  <strong>LastName</strong>: <%= guest.LastName %>
</p>
<p>
  <strong>Email</strong>: <%= guest.Email %>
</p>
