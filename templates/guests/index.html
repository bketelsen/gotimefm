<div class="page-header">
  <h1>Guests</h1>
</div>
<ul class="list-unstyled list-inline">
  <li><a href="<%= newGuestsPath() %>" class="btn btn-primary">Create New Guest</a></li>
</ul>

<table class="table table-striped">
  <thead>
  <th>FirstName</th>
    <th>LastName</th>
    <th>Email</th>
    <th>&nbsp;</th>
  </thead>
  <tbody>
    <%= for (guest) in guests { %>
      <tr>
      <td><%= guest.FirstName %></td>
        <td><%= guest.LastName %></td>
        <td><%= guest.Email %></td>
        <td>
          <div class="pull-right">
            <a href="<%= guestPath({ guest_id: guest.ID }) %>" class="btn btn-info">View</a>
            <a href="<%= editGuestPath({ guest_id: guest.ID }) %>" class="btn btn-warning">Edit</a>
            <a href="<%= guestPath({ guest_id: guest.ID }) %>" data-method="DELETE" data-confirm="Are you sure?" class="btn btn-danger">Destroy</a>
          </div>
        </td>
      </tr>
    <% } %>
  </tbody>
</table>

<div class="text-center">
  <%= paginator(pagination) %>
</div>
